<div id="firstMan" class="categories">

    <img (mouseenter)="onMouseMove($event)" class="toto" routerLink="/gallery/{{gallery.label}}" src="{{gallery.icon}}" alt="Italian Trulli">
    <div class="centrik">
      <p class="name">{{gallery.label}} </p>
      <p class="count" *ngIf="this.dataService.getPhotosToCattegoryCount(gallery.label) > 1">
        fotografie: {{this.dataService.getPhotosToCattegoryCount(gallery.label)}}
      </p>
    </div>
  </div>

  <div (click)="openAddFileDialog()" class="category">
    <div class="center">
    <img class="last" src="assets/icons/plusIcon.svg" alt="Italian Trulli">

</div>
