<p class="closeButton">X Zavriet</p>
<button mat-button class="closeButton">X Zavriet</button>

<div style="position: relative" class="cat-container" *ngIf="!this.data">
    <h1 class="header">PRIDAŤ KATEGÓRIU</h1>
    <mat-form-field >
      <input matInput
             [formControl]="cattegory">
      <mat-placeholder class="placeholder">ZADAJTE NÁZOV KATEGÓRIE</mat-placeholder>

    </mat-form-field>
    <button (click)="close()"><span>+</span> Pridat</button>

  </div>

  <div *ngIf="this.data">
    <div class="inputWrapper">
    <h1 class="header-add">PRIDAŤ FOTKY</h1>
    <div class="container" appDnd id="fileDropRef2" (fileDropped)="onFileDropped($event)">
      <input type="file" #fileDropRef id="fileDropRef" multiple (change)="selectFile($event)" />
      <img class="image" src="assets/icons/add_photo.svg" alt="Italian Trulli">

      <h3 class="movePhotos">SEM PRESUNTE FOTKY</h3>
      <h3 class="movePhotos">alebo</h3>
        <label class="chooseFiles" for="fileDropRef">VYBERTE SÚBORY</label>
    </div>
    </div>
    <div style="position: relative" class="files-list">
      <div class="single-file" *ngFor="let file of this.urlFiles; let i = index">
        <div class="file-icon" style="width: 50px">
          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
               x="0px" y="0px" viewBox="0 0 58 58" style="enable-background:new 0 0 58 58;" xml:space="preserve">
            <polygon style="fill:#EDEADA;" points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 " />
            <g>
              <path style="fill:#CEC9AE;"
                    d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z" />
              <path style="fill:#CEC9AE;"
                    d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />
              <path style="fill:#CEC9AE;"
                    d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z" />
              <path style="fill:#CEC9AE;"
                    d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z" />
              <path style="fill:#CEC9AE;"
                    d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z" />
            </g>
            <polygon style="fill:#CEC9AE;" points="37.5,0 37.5,14 51.5,14 " />
          </svg>
        </div>
        <div class="info">
          <h4 class="name">
            {{ file?.name }}
          </h4>
        </div>
      </div>

      <button class="addButton" (click)="add()" ><span>+</span> PRIDAT</button>
    </div>
  </div>
